{% extends 'layout.html'%}

{%block body%}
{% load crispy_forms_tags %}

    <div class="jumbotron text-left">
        <h3>Kitap İade</h3>
        <hr>
        <div class="row">
            <div class="col-md-4">
               <form method = "post" enctype="multipart/form-data">
                {%csrf_token%}
                <br>
                <input type="file" name="image">
                <hr>
                <button type = "submit" class = "btn btn-success">İade Et</button>
               </form>
             </div>
              {% if  uploadImg %}                    
              <div class="col-md-4 ml-auto">
               <img class="img-fluid rounded" src='{{ uploadImg }}' width = "800px" height = "200px"/>
              </div>
              <div class="col-md-4">
                <h4>Kitap Adı</h4>
                <h5><i> {{ bookname }} </i></h5>
                <hr>
                <h4>ISPN</h4>
                <h5><i> {{ ISPN }} </i></h5> 
                <hr>
             {% endif %}
          </div>
        </div>
    <style>
   .jumbotron{
     background:rgba(0,0,0,0.7);
     color:white;
     border:5px solid #3E5265;
     margin: 0 auto
   }
   
   </style>       
     
{% endblock body%}
