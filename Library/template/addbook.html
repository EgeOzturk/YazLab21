{% extends 'layout.html'%}

{%block body%}
{% load crispy_forms_tags %}

    <div class="jumbotron text-left">
        <h3>Kitap Ekle</h3>
        <hr>
        <div class="row">
            <div class="col-md-4">
               <form method = "post" enctype="multipart/form-data">
                {%csrf_token%}
                {{form|crispy}}
                <br>
                <button type = "submit" class = "btn btn-success">Kitap Ekle</button>
               </form>
             </div>
              {% if newBook.image.url %}                             
              <div class="col-md-4 ml-auto">
               <img class="img-fluid rounded" src='{{ newBook.image.url }}' width = "800px" height = "200px"/>
              </div>
              <div class="col-md-4">
                <h4>Kitap AdÄ±</h4>
                <h5><i> {{ newBook.bookname }} </i></h5>
                <hr>
                <h4>ISPN</h4>
                <h5><i> {{ newBook.ISPN }} </i></h5> 
                <hr>
              {% endif %}
          </div>
        </div>
    <style>
   .jumbotron{
     background:rgba(0,0,0,0.7);
     color:white;
     border:5px solid #3E5265;
     margin: 0 auto
   }
   
   </style>       
     
{% endblock body%}
